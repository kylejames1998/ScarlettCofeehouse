<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Scarlet Coffeehouse - Contact Us</title>
</head>
<body>
     <!--header element containg a logo and store name-->
     <header>
        <img class="logo" src="images/scarlet-coffeehouse-low-resolution-logo-color-on-transparent-background.png" alt="Company Logo">
        <div class="title-background">
            <h2 class="hf hc">Scarlet Coffeehouse Online Shop</h2>
        </div>
    </header>
    <!--the navigation section-->
    <nav id="nav_menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="menu.html">Our Menu</a></li>
            <li><a href="coffeehistory.html">Coffee History</a></li>
        </ul>
    </nav>
    <br>
    <main>
        <h2>Contact Us:</h2>
        <br>
        <!--Beginning of the form element-->
        <form action="/submit" method="post">

            <!--label and name input field-->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <br> <!--Adds a line break-->

            <!--label for email input-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">

            <br>

            <!--label for a subject field-->
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter a subject">

            <br>

            <!--label for message box and input field-->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="17"></textarea>

            <br>

            <!--submit button to submit the form-->
            <input type="submit" value="Submit">
            <!--Reset button to clear all form fields-->
            <input type="reset" value="Reset">
        </form>

    </main>
    <hr class="hrs">
    <!--footer with copyright and linkedin link-->
    <footer>
        <p>&copy; Copyright 2023 Scarlet Coffeehouse | Facebook: Scarlet Coffeehouse | X: @ScarletCoffeehouse</p>
    </footer>
</body>
</html>
